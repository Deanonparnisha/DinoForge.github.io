<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динозавры: Исследование</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <header>
                <h1>Динозавры: Исследование</h1>
            </header>
            <section class="main-content">
                <h2>Добро пожаловать в захватывающий мир динозавров!</h2>
                <p>Исследуйте древний мир, ознакомьтесь с различными видами динозавров, их образом жизни и средой обитания.</p>
            </section>
            <section class="payment">
                <h2>Оплатите ваше путешествие</h2>
                <form action="https://yoomoney.ru/quickpay/confirm.xml" method="post" target="_blank">
                    <input type="hidden" name="receiver" value="ваш номер кошелька в Юмани">
                    <input type="hidden" name="sum" value="">
                    <input type="hidden" name="comment" value="Оплата на сайте о динозаврах">
                    <input type="hidden" name="quickpay-form" value="donate">
                    <input type="hidden" name="targets" value="оплата на сайте о динозаврах">
                    <input type="hidden" name="paymentType" value="AC">
                    <label for="amount">Сумма:</label><br>
                    <input type="text" id="amount" name="sum" required><br>
                    <label for="game_id">Ваш игровой айди в боте:</label><br>
                    <input type="text" id="game_id" name="label" required><br>
                    <button type="submit">Оплатить</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
